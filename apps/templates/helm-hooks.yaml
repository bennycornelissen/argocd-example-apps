apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-hooks
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: helm-hooks
    server:
      ? .Values.spec.destination.server: null
      : null
  project: default
  source:
    path: helm-hooks
    repoURL:
      ? .Values.spec.source.repoURL: null
      : null
    targetRevision:
      ? .Values.spec.source.targetRevision: null
      : null
